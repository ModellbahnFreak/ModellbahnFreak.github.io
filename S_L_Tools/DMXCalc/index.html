<!doctype html>
<html>
<head>
<script src="logik.js"></script>
<title>DMX-Calculator</title>
<style>
body {
	font-family: sans-serif;
}
</style>
</head>
<body onload="laden();">
<h1>DMX-Adressen-Rechner</h1>
<h3>Dip-Schalterstellungen</h3>
<table><tbody>
<tr><td>DMX-Adresse:</td><td><input type="number" id="dec" min="0" max="255" value="1" onchange="DecBin();" style="width: 80px;"></td></tr>
<tr><td></td><td style="font-size: 9pt;">987654321</td></tr>
<tr><td>Schalterstellungen:</td><td><input type="text" id="bin" value="00000000" onchange="BinDec();" style="width: 80px;"></td></tr>
</tbody></table>

<h3>Adressbelegungen</h3>
<select id="DMX" onchange="RefreshChannels();">
<option value="LEDs">LED-Par Schule</option>
<option value="LEDl">LED-Par Luc</option>
<option value="MH">Moving Head</option>
<option value="Kugel">Discokugel</option>
<option value="Nebel">Nebelmaschine</option>
<option value="Dimmer">Dimmerpack</option>
</select>
<ol id="Channels">

</ol>
</body>
</html>
